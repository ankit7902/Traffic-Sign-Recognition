<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Sign Recognition</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">🚦 Traffic Sign Recognition</div>
        <button class="menu-toggle" id="menuToggle">☰</button>
        <ul class="nav-links" id="navLinks">
            <li><a href="#home">Home</a></li>
            <li><a href="#documentation">Documentation</a></li>
            <li><a href="#project overview">Project Overview</a></li>
            <li><a href="#future scope">Future Scope</a></li>
            <li><a href="#about">About</a></li>
        </ul>
    </nav>
    <div class="container">
        <button id="themeToggle">🌙 Dark Mode</button>

        <h1>🚦 Traffic Sign Recognition 🚗</h1>
        
        <div class="upload-section">
            <label for="imageUpload" class="upload-label">
                <span>📷 Upload Traffic Sign</span>
                <input type="file" id="imageUpload" accept="image/*">
            </label>
        </div>
        
        <div class="image-preview">
            <img id="previewImage" class="hidden" alt="Uploaded Image">
        </div>
        
        <button id="removeButton" class="hidden">❌ Remove Photo</button>
        <button id="predictButton">🔍 Predict Sign</button>
        <p id="predictionResult"></p>
        <div id="dropArea" class="drop-area">
            <p>📥 Drag & Drop Image Here</p>
            <input type="file" id="imageUpload" accept="image/*" hidden>
        </div>
        
        
    </div>
    <canvas id="matrixCanvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
